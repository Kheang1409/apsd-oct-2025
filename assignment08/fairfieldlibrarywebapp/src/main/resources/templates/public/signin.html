<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{fragments/head-elements :: headElements}"></head>
    <title>City Library - Sign In</title>
</head>
<body>
    <div id="page-content">
        <header th:replace="~{fragments/header :: header}"></header>
        <main class="container mt-4">
            <h2>Sign In</h2>
            <hr>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="signin-page-form">
                        <div class="mb-3">
                            <label for="page-username" class="form-label">Username</label>
                            <input type="text" id="page-username" class="form-control" placeholder="Enter username" required />
                        </div>
                        <div class="mb-3">
                            <label for="page-password" class="form-label">Password</label>
                            <input type="password" id="page-password" class="form-control" placeholder="Enter password" required />
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-secondary">Cancel</a>
                            <button type="button" id="page-signin-submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

    <script>
        // On page sign-in, store username in sessionStorage and redirect to home
        document.getElementById('page-signin-submit').addEventListener('click', function() {
            const username = document.getElementById('page-username').value.trim();
            if (!username) { alert('Please enter a username.'); return; }
            sessionStorage.setItem('fl_user', username);
            // Redirect to home page
            window.location.href = '/';
        });
    </script>
</body>
</html>
