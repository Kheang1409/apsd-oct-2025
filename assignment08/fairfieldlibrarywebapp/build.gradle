plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.12'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'edu.miu.cs.cs425'
version = '0.0.1-SNAPSHOT'

ext {
	lombokVersion = '1.18.26'
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(22)
	}
	sourceCompatibility = JavaVersion.toVersion(22)
	targetCompatibility = JavaVersion.toVersion(22)
}


configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.boot:spring-boot-dependencies:3.2.12"
	}
}

dependencies {
	// Core Spring Boot Starters
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// Optional: enable if using Spring Security
	// implementation 'org.springframework.boot:spring-boot-starter-security'

	// Lombok (compile-time only)
	compileOnly "org.projectlombok:lombok:${lombokVersion}"
	annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

	// DevTools for hot reload (disable in production)
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// Database Drivers
	runtimeOnly 'org.postgresql:postgresql'
	// runtimeOnly 'com.mysql:mysql-connector-j' // uncomment if using MySQL

	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

// Ensure bootRun includes the JVM arg to allow native access and suppress the restricted-method warning
tasks.named('bootRun') {
	// Add JVM argument to enable native access for unnamed modules (JDK 17+ warnings)
	jvmArgs = ['--enable-native-access=ALL-UNNAMED']
}
