## Local Gradle properties for this project
# Uncomment and set org.gradle.java.home to the JDK installation you want Gradle to use.
# Example for Java 22 installed at C:\\Program Files\\Java\\jdk-22:
# org.gradle.java.home=C:/Program Files/Java/jdk-22
# Example for Java 25 installed at C:\\Program Files\\Java\\jdk-25:
# org.gradle.java.home=C:/Program Files/Java/jdk-25

# Recommended JVM args for Gradle builds (adjust if you need more memory)
org.gradle.jvmargs=-Xmx1024m

# Optional: enable parallel builds
org.gradle.parallel=true
